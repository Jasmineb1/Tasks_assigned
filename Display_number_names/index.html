<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Names</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Enter the number to generate a number name!</h1>
    <h5>Enter a number less than hundred</h5>
    <form class="form">
    <input type="text" id="string1" placeholder="Enter the number" class="inputfield">
    <button onclick="test()" class="button" type="button">Generate!</button>
    </form>
    <h2 id="resultdis"></h2>
</body>
<script>
    function test() {
        var number=document.getElementById("string1")
        n= number.value
        if (n < 0)
            return false;
        
        // Arrays to hold words for single-digit, double-digit, and below-hundred numbers
        single_digit = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine']
        double_digit = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen']
        below_hundred = ['Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety','Hundred']
        
        if (n === 0) return 'Zero';
        
        // Recursive function to translate the number into words
        function translate(n) {
            let word = "";
            if (n < 10) {
                word = single_digit[n] + ' ';
            } else if (n < 20) {
                word = double_digit[n - 10] + ' ';
            } else if (n < 100) {
                let rem = translate(n % 10);
                word = below_hundred[(n - n % 10) / 10 - 2] + ' ' + rem;
            }
            return word;
        }
        
        // Get the result by translating the given number
        let result = translate(n);
        var resultDisplay=  document.getElementById("resultdis");
        resultDisplay.innerText= result
    }
</script>

</html>
